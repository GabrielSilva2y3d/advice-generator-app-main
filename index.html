<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="centered advice-container">
    <div class="centered advice-content">
      <div class="advice-id">
        <p>ADVICE #</p>
        <p id="id">107</p>
      </div>
      <div id="advice-text"></div>
      <div class="divider">
        <img src="images/pattern-divider-desktop.svg" alt="divider">
      </div>
      <button class="advice-button" onclick="getAdvice()">
        <img src="images/icon-dice.svg" alt="dice-icon">
      </button>
    </div>
  </div>

<script src="js/script.js"></script>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Silva</a>.
  </div>
</footer>
</html>
